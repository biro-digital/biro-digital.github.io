---
layout: contact
title: Contato
include_in_header: false
---

<section class="diagonal">
	<div class="contact">
		<form action="https://cloudcannon-production.s3.us-west-1.amazonaws.com/hardworking-kumara.cloudvent.net/raw/%7B%7B%20site.baseurl%20%7D%7D/contact-success/" method="post" class="contact-form">
			<input type="hidden" name="_to" value="support@example.com">
			<input type="text" name="_gotcha" style="display: none;">

			<div class="halves">
				<div>
					<label for="name">Nome:</label>
					<input type="text" name="first-name" id="first-name" placeholder="John">
				</div>
			</div>

			<label for="email">Email Address</label>
			<input type="email" name="email" id="email" placeholder="john@example.com" required="">

			<label for="message">Message</label>
			<textarea name="message" id="message" placeholder="Hi There..."></textarea>

			<input type="submit" value="Send Message">
		</form>
	</div>
</section>
